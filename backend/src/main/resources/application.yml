# src/main/resources/application.yml
spring:
  application:
    name: fiadopay-backend

  datasource:
    url: jdbc:h2:mem:fiadopay
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8080

logging:
  level:
    com.fiadopay: DEBUG
    org.hibernate.SQL: DEBUG

webhook:
  secret: change_me
